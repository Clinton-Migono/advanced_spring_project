<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Search</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<h2 class="text-center">Job Search</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="job_search.php" method="POST" class="bg-dark p-4 rounded">
                <div class="form-group">
                    <label for="jobType" style="color: white;">Job Type:</label>
                    <select name="jobType" id="jobType" class="form-control">
                        <option value="">Select job type...</option>
                        <option value="regular">Regular</option>
                        <option value="entry_level">Entry Level</option>
                        <option value="intern">Intern</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="company" style="color: white;">Company:</label>
                    <select name="company" id="company" class="form-control">
                        <option value="">Select company...</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Google">Google</option>
                        <option value="Microsoft">Microsoft</option>
                        <option value="Meta">Meta</option>
                        <option value="Amazon">Amazon</option>
                        <option value="Apple">Apple</option>
                        <option value="IBM">IBM</option>
                        <option value="Netflix">Netflix</option>
                        <option value="Adobe">Adobe</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Twitter">Twitter</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Goldman Sachs">Goldman Sachs</option>
                        <option value="Salesforce">Salesforce</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="keyword" style="color: white;">Keyword:</label>
                    <input type="text" name="keyword" id="keyword" class="form-control" placeholder="Enter keyword">
                </div>

                <input type="submit" value="Search" class="btn btn-primary btn-block">
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
